version: '3.8'

services:
  # PostgreSQL 데이터베이스 (프로덕션)
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: cleonai_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cleonai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/backups:/backups
    networks:
      - cleonai_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cleonai"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - 캐싱 및 실시간 데이터 (프로덕션)
  redis:
    image: redis:7-alpine
    container_name: cleonai_redis_prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - cleonai_network
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI 백엔드 (프로덕션)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
      args:
        BUILD_ENV: production
    container_name: cleonai_backend_prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-cleonai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-trading_db}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: INFO
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/app:/app/app:ro
      - ./shared:/app/shared:ro
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cleonai_network
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx (리버스 프록시)
  nginx:
    image: nginx:alpine
    container_name: cleonai_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - cleonai_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  cleonai_network:
    driver: bridge

